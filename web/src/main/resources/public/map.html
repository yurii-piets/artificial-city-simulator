<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">

    <title>Artificial City Simulator</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="vendor/jquery-3.2.1.min.js"></script>

    <script src="js/common.js"></script>
    <script src="js/agents.js"></script>
    <script src="js/statics.js"></script>
    <script src="js/google-maps.js"></script>
    <script src="js/marker.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/graph.js"></script>
</head>
<body onload="initMap()">
    <div id="menu-bar">
        <div class="road-type">
            Way types:
            <ul id="road-type-enumeration">
            </ul>
        </div>

        <div class="static-type">
            Statics types:
            <ul id="static-type-enumeration">
            </ul>
        </div>
    </div>

    <div id="menu-bar-button">
        <img src="img/menu-btn.png" onclick="onMenuBarClick();">
    </div>

    <div class="map-container">
        <div id="map"></div>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=geometry&amp;key=AIzaSyBZ9HNoT2fwWEEpYjR6p8LFGjITRYfpAsE"
                async defer></script>
    </div>
</body>
</html>
